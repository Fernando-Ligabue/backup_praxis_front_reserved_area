<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../css/pages.css">
        <link rel="stylesheet" href="../css/breakpoints.css">
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
            rel="stylesheet">
        <title>Clínica Práxis - Área Reservada</title>
    </head>
    
    <body>
        <div class="main">
    
            <div class="logo-sup">
                <img src="../assets/images/logo_nav_sup.svg" alt="logo_nav">
            </div>
    
            <div class="tab-bar">

                <div class="back_to button">
                    <a class="return"href="admin_panel_professional.html" rel="noopener noreferrer">
                        <p class="back button"><span class="material-icons">arrow_back_ios</span>LISTA DE PROFISSONAIS</p>
                    </a>
                </div>
                <ul class="users">
                    <li class="tab_second"><a href="admin_panel_utentes.html"><span class="material-icons material-icons-outlined ">account_circle_outlined</span>
                        <p class="second button">UTENTES</p></a>
                    </li>
                    <li class="tab_first"><span class="material-icons material-icons-outlined ">badge_outlined</span>
                        <p class="first button">MÉDICOS</p>
                    </li>
                </ul>

            </div>
    
            <div class="divider">
            </div>

            <div class="info_professional">
                <div class="card card-pro">
                    <div class="profile_photo">
                        <span class="material-icons material-icons-outlined md-48">account_circle</span>
                    </div>

                    <div class="user_description">
                        <div class="username sub1">Nome do profissional</div>
                        <div class="userId body2">321321321</div>
                        <div class="birth_date overline">20 DE MARÇO DE 1968 </div>
                    </div>

                    <div class="toggle_btn">
                        <span class="material-icons material-icons-outlined">cancel</span>
                    </div>

                    <div class="options">
                        <button class="edit edit_dados overline"><span class="material-icons">edit</span> EDITAR DADOS </button>
                        <button class="see_utentes overline"><span
                                class="material-icons-outlined">account_circle_outlined</span>VER UTENTES</button>
                        <button class="delete overline"><span
                                class="material-icons-outlined">remove_circle_outlined</span>REMOVER</button>
                    </div>
                    </div>
            </div>

        <!-- Lista  utentes alocados ao profissional -->
        <section class="results">
            <div class="card">
                <div class="profile_photo">
                    <span class="material-icons-outlined">account_circle</span>
                </div>

                <div class="user_description">
                    <div class="username sub1">Nome do utente</div>
                    <div class="userId body2">321321321</div>
                    <div class="birth_date overline">20 DE MARÇO DE 1968 </div>
                </div>

                <div class="toggle_btn">
                    <span class="material-icons-outlined">cancel</span>
                </div>

                <div class="options">
                    <button class="see_docs overline"><span class="material-icons-outlined">description</span> VER
                        DOCUMENTOS <span class="material-icons ">arrow_drop_down</span></button>
                    <button class="upload_docs overline"><span
                            class="material-icons-outlined">file_upload</span>UPLOAD DOCUMENTOS</button>
                    <button class="edit overline"><span class="material-icons">edit</span>EDITAR DADOS</button>
                    <button class="delete overline"><span
                            class="material-icons-outlined">remove_circle_outlined</span>REMOVER</button>
                </div>
            </div>
        </section>
</body>
</html>
