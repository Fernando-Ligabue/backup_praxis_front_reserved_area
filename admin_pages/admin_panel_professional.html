<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="stylesheet" href="../css/breakpoints.css">
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <title>Clínica Práxis - Área Reservada</title>
</head>

<body>
    <div class="main">

        <div class="logo-sup">
            <img src="../assets/images/logo_nav_sup.svg" alt="logo_nav">
        </div>

        <div class="tab-bar">
            <ul class="users">
                <li class="tab_second"><a href="admin_panel_utentes.html"><span class="material-icons material-icons-outlined ">account_circle_outlined</span>
                    <p class="second button">UTENTES</p></a>
                </li>
            <li class="tab_first"><span class="material-icons material-icons-outlined ">badge_outlined</span>
                    <p class="first button">MÉDICOS</p>
                </li>
            </ul>
        </div>

        <div class="search">
            <input class="overline"type="search" name="search" id="search" placeholder="PESQUISAR...">
        </div>

        <section class="results results-admin">
            <div class="card card-pro">
                <div class="profile_photo">
                    <span class="material-icons material-icons-outlined md-48">account_circle</span>
                </div>

                <div class="user_description">
                    <div class="username sub1">Nome do profissional</div>
                    <div class="userId body2">321321321</div>
                    <div class="birth_date overline">20 DE MARÇO DE 1968 </div>
                </div>

                <!-- <div class="toggle_btn">
                    <span class="material-icons material-icons-outlined">cancel</span>
                </div> -->

                <div class="options">
                    <button class="edit edit_dados overline"><span class="material-icons">edit</span> EDITAR DADOS </button>
                    <button class="see_utentes overline"><span
                            class="material-icons-outlined">account_circle_outlined</span>VER UTENTES</button>
                    <button class="delete overline"><span
                            class="material-icons-outlined">remove_circle_outlined</span>REMOVER</button>
                </div>
            </div>
        </section>

        <div class="footer">
            <button class="create" id="show">
                <span class="material-icons-outlined ">add_circle</span>
                <p class="new">CRIAR NOVO</p>
            </button>
        </div>

        <!-- Modal cadastro novo profissional -->
        <div id="modal_cadastro" class="modal_container">
            <div class="modal_insert">
                <div class="modal_columns">

                    <div class="form_edit_left">
                        <form action="" class="edit-left">
                            <div class="header_left h4">
                                <h4 class="h4">Criar Novo Profissional</h4>
                            </div>

                            <div class="name body1">
                                <p>Nome</p>
                                <input class="body2" type="text" placeholder="Indique o nome">
                            </div>

                            <div class="gender body1">
                                <p>Gênero</p>
                                <select class="body2" name="gender_value" id="gender">
                                    <option class="body2" value="indique o gênero" selected> Indique o gênero</option>
                                    <option class="body2" value="masculino">Masculino</option>
                                    <option class="body2" value="feminino">Feminino</option>
                                    <option class="body2" value="not">Não informado</option>
                                </select>
                            </div>

                            <div class="birthday body1">
                                <p>Data de Nascimento</p>
                                <div class="selection">
                                    <select class="body2" name="day_value" id="birthday">
                                        <option value="dai" selected> Dia</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                        <option value="31">31</option>
                                    </select>

                                    <select name="mounth_value" id="mounth">
                                        <option value="mes" selected> Mês</option>
                                        <option value="Janeiro">Janeiro</option>
                                        <option value="Fevereiro">Fevereiro</option>
                                        <option value="Março">Março</option>
                                        <option value="Abril">Abril</option>
                                        <option value="Maio">Maio</option>
                                        <option value="Junho">Junho</option>
                                        <option value="Julho">Julho</option>
                                        <option value="Agosto">Agosto</option>
                                        <option value="Setembro">Setembro</option>
                                        <option value="Outubro">Outubro</option>
                                        <option value="Novembro">Novembro</option>
                                        <option value="Dezembro">Dezembro</option>
                                    </select>

                                    <select name="year_value" id="year">
                                        <option value="Ano" selected> Ano </option>
                                        <option value="1990">1990</option>
                                        <option value="1991">1991</option>
                                        <option value="1992">1992</option>
                                        <option value="1993">1993</option>
                                        <option value="1994">1994</option>
                                        <option value="1995">1995</option>
                                        <option value="1996">1996</option>
                                        <option value="1997">1997</option>
                                        <option value="1998">1998</option>
                                        <option value="1999">1999</option>
                                        <option value="2000">2000</option>
                                    </select>
                                </div>
                            </div>

                            <div class="identify body1">
                                <div class="docs_id body2">
                                    <p>Nº CC/BI </p>
                                    <input class="docs_id body2" type="text" placeholder="Indique o CC ou BI">
                                </div>
                                <div class="docs_id body2">
                                    <p>NIF </p>
                                    <input class="body2" type="text" placeholder="Indique o NIF">
                                </div>
                            </div>

                            <div class="email body1">
                                <p>E-mail</p>
                                <input class="body2"type="text" placeholder="Indique o e-mail">
                            </div>

                            <div class="phone body1">
                                <p>Telemóvel</p>
                                <input class="body2" type="text" placeholder="Indique o número de telemovel">
                            </div>
                        </form>
                    </div>

                    <div class="form_edit_right">
                        <form action="" class="edit-right">
                            <div class="header_rigth h4 hide">
                                <button class="close" id="close"><span class="material-icons-outlined">cancel</span></button>
                            </div>
                            <div class="country body1">
                                <p>País</p>
                                <select class="body2" name="country_value" id="country">
                                    <option class="body2" alue="indique o pais" selected> Indique o país</option>
                                    <option class="body2" value="Portugal">Portugal</option>
                                    <option class="body2" value="França">França</option>
                                    <option class="body2" value="Alemanha">Alemanha</option>
                                </select>
                            </div>

                            <div class="district body1">
                                <p>Distrito</p>
                                <select class="body2" name="district_value" id="district">
                                    <option class="body2" value="indique o distrito" selected> Indique o Distrito</option>
                                    <option class="body2" value="Lisboa">Lisboa</option>
                                    <option class="body2" value="Porto">Porto</option>
                                    <option class="body2" value="Faro">Faro</option>
                                </select>
                            </div>

                            <div class="address body1">
                                <p>Morada</p>
                                <input class="body2" type="text" placeholder="Indique a morada">
                            </div>

                            <div class="zip_code body1">
                                <p>Código Postal</p>
                                <div class="zip_code_fields body2">
                                    <input class="field_1 body2" type="text" placeholder="xxxx">
                                    <input class="field_2 body2" type="text" placeholder="xxx">
                                    <input class="location body2" type="text" placeholder="Localidade">
                                </div>
                            </div>

                            <div class="btn_form button">
                                <button class="submit_form button">SUBMETER</button>
                                <button class="cancel button">CANCELAR</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <script src="../js/panel_pros.js"></script>
</body>

</html>
